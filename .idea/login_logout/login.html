<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In and Sign Up Form</title>
  <link rel="stylesheet" href="login.css" />
  <script
          src="https://kit.fontawesome.com/4a24fc7d8b.js"
          crossorigin="anonymous"
  ></script>
</head>

<body>

<div class="container">
  <div class="form-box">
    <a href="trang_chu.html"><i class="fa-solid fa-house"></i></a>
    <h1 id="title">Đăng ký</h1>

    <form>
      <div class="input-group">
        <div class="input-field" id="nameField">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Tên người dùng" />
        </div>

        <div class="input-field">
          <i class="fa-solid fa-inbox"></i>
          <input type="email" placeholder="Email" />
        </div>

        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Mật khẩu" />
        </div>

        <p><a href="#">Quên mật khẩu?</a></p>
      </div>

      <div class="btn-field">
        <button type="button" id="signupBtn">Đăng ký</button>
        <button type="button" id="signinBtn" class="disable">
          Đăng nhập
        </button>
      </div>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
